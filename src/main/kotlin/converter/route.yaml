/cats:
  get:
    description: Returns a list of all cats.
    produces:
    - application/json
    responses:
      '200':
        description: A list of cats.
  post:
    description: Adds a new cat to the repository.
    produces:
    - application/json
    responses:
      '201':
        description: 'message: "Cat added successfully!"'
  head:
    description: Returns metadata about the `/cats` endpoint.
    responses:
      '200':
        description: No content (headers only).
  options:
    description: Returns allowed HTTP methods for the `/cats` endpoint.
    produces:
    - application/json
    responses:
      '200':
        description: A list of allowed methods.
/cats/{name}:
  get:
    description: Returns a cat with a specific name.
    produces:
    - application/json
    parameters:
    - name: name
      in: path
      description: The name of the cat to retrieve.
      required: true
    responses:
      '200':
        description: A cat object.
      '404':
        description: 'message: "Cat not found"'
  put:
    description: Updates an existing cat's information.
    produces:
    - application/json
    parameters:
    - name: name
      in: path
      description: The name of the cat to update.
      required: true
    responses:
      '200':
        description: 'message: "Cat updated successfully!"'
      '404':
        description: 'message: "Cat not found"'
  patch:
    description: Partially updates a cat's information.
    produces:
    - application/json
    parameters:
    - name: name
      in: path
      description: The name of the cat to update.
      required: true
    responses:
      '200':
        description: 'message: "Cat updated successfully!'
      '404':
        description: 'message: "Cat not found"'
  delete:
    description: Deletes a cat from the repository.
    produces:
    - application/json
    parameters:
    - name: name
      in: path
      description: The name of the cat to delete.
      required: true
    responses:
      '200':
        description: 'message: "Cat deleted successfully!"'
      '404':
        description: 'message: "Cat not found"'
